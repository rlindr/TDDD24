<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="client.css">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		

		<script id="welcomeBody" type=”text/view”>
			<div id="startview" align="center" class="show">
				<div class="container">
					<div class="box1">
					</div>
					<div class="box2">
			    		<form name="sign-in" action="#" onsubmit="checksignin(this);return false;" >
							<div class ="blck">
							<label for="email1">Email</label>
							<input type="text" id="email1" ><br>
							</div>
							<div class ="blck">
							<label for="password1">Password</label>
							<input type="password" id="password1"><br>
							</div>
						<div class ="blck">
						<div style="float:left;" id="in"></div>
						<button style="float:right;" type="login">LogIn</button>
						</form><br>
						</div>
					</div>
					<div class="box3">
						
						<div class ="blck">
						<h3 align="center" style="margin:5px;">Sign up here</h3>
						</div>
						<form name="signupform" action="#" onsubmit="checksignup(this);return false;"> 
						
						<div class ="blck">
						<label  for="firstname">First name</label>
						<input  type="text" id="firstname"><br>
						</div>
						
						<div class ="blck">
						<label  for="familyname">Family name</label>
						<input  type="text" id="familyname"><br>
						</div>
						
						<div class ="blck">
						<label for="gender">Gender</label>
						<select id="gender" style= "width:126px" >
						  <option value="male">Male</option>
						  <option value="female">Female</option>
						</select>
						</div>
						
						<div class ="blck">	
						<label for="city">City</label>
						<input type="text" id="city"><br>
						</div>
						
						<div class ="blck">
						<label for="country">Country</label>
						<input type="text" id="country"><br>
						</div>
						
						<div class ="blck">
						<label for="mail">Email</label>
						<input type="text" id="email"><br>
						</div>
						
						<div class ="blck">
						<label for="password">Password</label>
						<input type="password" id="password"><br>
						</div>
						
						<div class ="blck">
						<label for="repeatpsw">Repeat PSW</label>
						<input type="password" id="repeatpsw"><br>
						</div>
						<div class ="blck">
						<div style="float:left;" id="up"></div>
						<button style="float:right;" type="submit">SignUp</button>
						</div>
						
						</form>		
					</div>
				</div>
			</div>
		</script>

		<script id="profileBody" type=”text/view”>
			<div id="homeview" align="center" class="hidden" action="#">
				<div id="home" class="show">
							<table style="width:800px">
								<tr>
								  <th onclick="home()" bgcolor="#D3D3D3">Home</th>
								  <th onclick="browse()">Browse</th>		
								  <th onclick="account()">Account</th>
								  </tr>
								<tr>
									<td colspan="5">
										<label>First name: </label><p id="fn" ></p>
										<label>Family name: </label><p id="fmn" ></p>
										<label>Gender: </label><p id="gender1" > </p>
										<label>City: </label><p id="city1" > </p>
										<label>Country: </label><p id="country1" > </p>
										<label>Email: </label><p id="email2" > </p>	
									</td>
								</tr>
								<tr>
									<td colspan="5">
									<form action="#" onsubmit="postmessage(this);return false;">
									<input type="text" id="post" value="Write a message" style="width:84%"> </input> 
									<input type="submit" value="Post" style="width:14%; float:right">
									</form>
									</td>
								</tr>
								<tr>
									<td colspan="5">
										<div id="wall"></div>
									</td>
								</tr>
								<tr>
									<td colspan="5"><form action="#" onsubmit="reloadwall();return false;"> 
									<input type="submit" value="Reload wall" style="width:100%" > 
									</input> 
									</form>
									</td>
								</tr>
							</table>
						</div>

						<div id="browse" class="hidden">
							<table style="width:800px">
								<tr>
								  	<th onclick="home()">Home</th>
								  	<th onclick="browse()" bgcolor="#D3D3D3">Browse</th>		
								  	<th onclick="account()">Account</th>
								</tr>
								<tr>
								  <td colspan="5">
								  	<form action="#" onsubmit="finduser(this);return false;">
								  		<input type="text" id="emailinput" value="Write e-mail address" style="width:84%"> </input> 
								  		<input type="submit" value="Submit" style="width:14%; float:right">
								  	</form>
								  	</td>
								</tr>
							</table>
						</div>


						<div id="account" class="hidden">
							<table style="width:800px">
								<tr>
								  	<th onclick="home()">Home</th>
								  	<th onclick="browse()">Browse</th>		
								  	<th onclick="account()" bgcolor="#D3D3D3">Account</th>
								 </tr>
									<tr>
									 	<td colspan="5">
									  	<form action="#" onsubmit="changepassword(this);return false;"> 
										<label for="Oldpassword">Old password: </label>
										<input id="oldPassword" type="password" style="width:85%;"></input>
										<label for="Newpassword">New password: </label>
										<input id="newPassword" type="password" style="width:85%;"> </input>
										<input type="submit" value="Change password" style="width:100%" > </input> 
										</form>
										</td>
									</tr>
									<tr>
									 	<td colspan="5">
									  		<form onsubmit="logout(this);return false;">
									  		<input type="submit" value="Log-out" style="width:100%">
									  	</form>
									 	</td>
									</tr>
							</table>
						</div>
					</div>
		</script>


		<style>
		
		table,th,td
		{
		border:3px solid black;
		border-collapse:collapse;
		}
		th,td
		{
		padding:5px;
		}
		</style>    

	</head>
    <body>
    <div id="welcomeView"></div>
    <div id="profileView"></div>

    </body>
</html>
